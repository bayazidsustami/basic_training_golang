<html>
    <head>
        <title>Learning html/template Functions</title>
    </head>
    <body>
        <!-- template html pattern -->
        <p>{{html "<h2>Hello</h2>"}}</p>
        <p>{{.SayHello "Gotham Citizen" "You are our hero"}}</p>
        <p>{{printf "%s because i'm %s" "you know why" "Batman"}}</p>
        
        <p>
            Batman have many friends. {{len .Friends}} of them are :
            {{index .Friends 0}},
            {{index .Friends 1}}, and
            {{index .Friends 2}}
        </p>
    </body>

</html>
